name: Run Unit Tests

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

  push:
    branches:
      - main

jobs:
  unit-test:
    name: Java ${{ matrix.java }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [8, 11, 17, 18]

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.java }}
        distribution: 'adopt'
        cache: 'maven'

    - name: Install liquibase-core 0-SNAPSHOT
      run: mvn -B clean liquibase-sdk:install-snapshot -Dliquibase.sdk.branchSearch=MATCHING_BRANCHES,master

    - name: Build and test
      run: mvn -B clean -Dliquibase.version=0-SNAPSHOT test

    - name: Archive Test Results
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: test-reports-jdk-${{ matrix.java }}
        path: ./**/target/surefire-reports

  hibernate-test:
    name: Test Hibernate ${{ matrix.hibernate }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        hibernate: ["5.5.9.Final", "5.4.33.Final", "5.3.27.Final"]

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt'
          cache: 'maven'

      - name: Install liquibase-core 0-SNAPSHOT
        run: mvn -B clean liquibase-sdk:install-snapshot -Dliquibase.sdk.branchSearch=MATCHING_BRANCHES,master

      - name: Build and test
        run: mvn -B clean -Dliquibase.version=0-SNAPSHOT -Dhibernate.version=${{ matrix.hibernate.version }} test

      - name: Archive Test Results
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: test-reports-hibernate-{{ matrix.java }}
          path: ./**/target/surefire-reports

  package:
    name: Package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'
          cache: 'maven'

      - name: Build and test
        run: mvn -B clean package

      - name: Save Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: liquibase-hibernate5
          path: |
            target/*.jar
